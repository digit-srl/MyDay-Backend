version: '3'

networks:
  web:
    external: true
  backend:

services:
  api:
    build: ./src/DiaryCollector
    depends_on:
    - mongo
    networks:
    - web
    - backend
    env_file: config.env
    expose:
    - "8779"

  mongo:
    image: mongo:4.2.3
    networks:
    - backend
    expose:
    - "27017"
    env_file: config.env

  fathom:
    image: usefathom/fathom:latest
    networks:
    - web
    volumes:
    - ./data/fathom:/data:rw
    env_file: config.env
    environment:
    - "FATHOM_DATABASE_NAME=/data/fathom.db"
    expose:
    - "8080"
